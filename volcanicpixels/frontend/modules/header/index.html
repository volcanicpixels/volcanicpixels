{% from "modules/navigation" import navigation %}

{% set links = get_links(
  ['home', 'private-blog', 'domain-changer', 'ssl', 'customers', 'help', 'contact']) %}

<header class="page-header">
  {{ navigation(links) }}
  <div class="account-box pull-right">
    <div class="account-box-item">
        {% if user %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </div>
  </div>
</header>
