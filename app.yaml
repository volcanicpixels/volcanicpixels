application: volcanicpixels
version: www
runtime: python27
api_version: 1
threadsafe: yes


handlers:

- url: /favicon.ico
  static_files: application/static/img/favicon.ico
  upload: application/static/img/favicon.ico

- url: /robots.txt
  static_files: application/static/robots.txt
  upload: application/static/robots.txt

- url: /gae_mini_profiler/static
  static_dir: volcano/gae_mini_profiler/static

- url: /gae_mini_profiler/.*
  script: volcano.gae_mini_profiler.main.application

- url: /static
  static_dir: application/static

- url: .*
  script: volcano.app




libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: yaml
  version: "3.10"



builtins:
- remote_api: on
- deferred: on
- appstats: on


inbound_services:
- warmup



error_handlers:
- file: error_pages/default_error.html
- error_code: over_quota
  file: error_pages/over_quota.html
- error_code: dos_api_denial
  file: error_pages/dos_api_denial.html
- error_code: timeout
  file: error_pages/timeout.html